    - Points Generation: usage/point_generation.md
    - Parametric Models: usage/parametric_models.md
    - Output Folder Structure: usage/output_folder_structure.md
  - About:
      - Release Notes: about/changelog.md
      - Contributor Guide: about/contributing.md
      - License: about/license.md

